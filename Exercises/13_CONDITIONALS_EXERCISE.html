<!DOCTYPE html>
<html>
<head>
	<title>Conditional Exercise</title>
	<style>
	li {
		list-style-type: square;
	}
	</style>
	<script type="text/javascript" src="13_CONDITIONALS_EXERCISE.js"></script>
</head>
<body>
<h1>Exercises</h1>

	<p>If age is negative</p>
	<ul>
		<li>Print an error message</li>
	</ul>

	<p>If age is 21</p>
	<ul>
		<li>Print "Happy 21st Birthday!"</li>
	</ul>

	<p>If age is odd</p>
	<ul>
		<li>Print "Your age is odd!"</li>
	</ul>
	
	<p>SUPER BONUS: If age is a perfect square</p>
	<ul>
		<li>Print "Perfect Square"</li>
	</ul>


</body>
</html>
